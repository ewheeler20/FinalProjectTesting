    <div class="container-add-drop">
      <h1>Add/Drop Classes</h1>
      <form>
        <label for="course-name">Course Name:</label>
        <input type="text" id="course-name" name="course-name" />

        <label for="course-code">Course Code:</label>
        <input type="text" id="course-code" name="course-code" />

        <label for="instructor">Instructor:</label>
        <input type="text" id="instructor" name="instructor" />
        <br />
        <button type="submit">Add Class</button>
      </form>

      <h2 class="current-classes-heading">Current Classes</h2>
      <ul id="current-classes">
        <li>Mathematics - John Doe <button class="drop-btn">Drop</button></li>
        <li>
          English Literature - Jane Smith <button class="drop-btn">Drop</button>
        </li>

      </ul>
